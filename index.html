<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="gallery-container">
      <div class="swiper-container gallery-main">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gallery-title">Vertical<br>Swiper</div>
            <img src="images/2.jpg" alt="Slide 01">
          </div>
          <div class="swiper-slide">
            <div class="gallery-title">Slide 02</div>
            <img src="images/8_20190318_173159.jpg" alt="Slide 02">
          </div>
          <div class="swiper-slide">
            <div class="gallery-title">Slide 03</div>
            <img src="images/blaz1_20190502_163512.jpg" alt="Slide 03">
          </div>
          <div class="swiper-slide">
            <div class="gallery-title">Slide 04</div>
            <img src="images/blaz1_20190502_164334.jpg" alt="Slide 04">
          </div>
          <div class="swiper-slide">
            <div class="gallery-title">Slide 05</div>
            <img src="images/blaze1_20190502_162334.jpg" alt="Slide 05">
          </div>
          <div class="swiper-slide">
            <div class="gallery-title">Slide 06</div>
            <img src="images/blaze1_20190502_164334.jpg" alt="Slide 06">
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/images-small/2.jpg" alt="Slide 01">
          </div>
          <div class="swiper-slide">
            <img src="images/images-small/8_20190318_173159.jpg" alt="Slide 02">
          </div>
          <div class="swiper-slide">
            <img src="images/images-small/blaz1_20190502_163512.jpg" alt="Slide 03">
          </div>
          <div class="swiper-slide">
            <img src="images/images-small/blaz1_20190502_164334.jpg" alt="Slide 04">
          </div>
          <div class="swiper-slide">
            <img src="images/images-small/blaze1_20190502_162334.jpg" alt="Slide 05">
          </div>
          <div class="swiper-slide">
            <img src="images/images-small/blaze1_20190502_164334.jpg" alt="Slide 06">
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="scripts.js"></script>
  </body>
</html>
